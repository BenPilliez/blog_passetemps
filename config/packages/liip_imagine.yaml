# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
  resolvers:
    default:
      web_path: ~
  filter_sets:
    thumb:
      quality: 75
      cache: ~
      filters:
        thumbnail: { size: [360, 230], mode: outbound }
    jumbotron:
      quality: 80
      cache: ~
      filters:
        crop:
          width: 1350
